    <main>
        <section class="pedidos">
            <form action="#" class="credit-card-div" name="Formulario" id="Formulario">
                <div class="panel panel-default">
                    <div class="panel-heading">

                        <div class="row ">
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="card" name="card"
                                    placeholder="Enter Card Number" onkeypress="fValidarTarjeta()" required> <span
                                    id="mastercard_error" style="color: #f00;"></span><br>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <span id="expiM" name="expiM" class="help-block text-muted small-font"> Expiry
                                    Month</span>
                                <input type="text" class="form-control" placeholder="MM" required maxlength="2" />
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <span id="expiY" name="expiY" class="help-block text-muted small-font"> Expiry
                                    Year</span>
                                <input type="text" class="form-control" placeholder="YY" required
                                    onkeypress="validarAño()" maxlength="4" />
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <span id="cvv" class="help-block text-muted small-font"> CCV</span>
                                <input type="text" class="form-control" placeholder="CCV" required maxlength="3" />
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-12 pad-adjust">

                                <input type="text" class="form-control" placeholder="Name On The Card" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 pad-adjust">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" checked class="text-muted"> Save details for fast
                                        payments <a href="#"> learn how ?</a>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                <a href="ordenar.html"><input type="submit" class="btn btn-danger" value="CANCEL"></a>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                <input type="button" class="btn btn-warning btn-guardar" value="PAY NOW"
                                    onclick="pedir()">
                            </div>

                        </div>

                    </div>
                </div>
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
